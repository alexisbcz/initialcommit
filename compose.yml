services:
  postgres:
    image: postgres:16-alpine
    container_name: initialcommit-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: initialcommit
      POSTGRES_PASSWORD: initialcommit
      POSTGRES_DB: initialcommit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U initialcommit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
